<!DOCTYPE html>
<html ng-app="ListaClientes">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Cadastro de Clientes</title>
        <link rel="stylesheet" type="text/css" href="include/css/bootstrap.css">
        <script src="include/js/angular.min.js"></script>
        <script src="include/js/jquery-1.9.1.min.js"></script>
        <script src="include/js/bootstrap.min.js"></script>
        <script src="include/js/base.js"></script>
    </head>
    <body ng-controller="ListaClientesCtrl" style="margin: 10px">

        <h1>Cadastro de Cliente</h1>

        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Lista de Clientes
                    </div>
                    <div class="panel-body">
                        <table class="table table-responsive">
                            <tr>
                                <th>#</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Ações</th>
                            </tr>
                            <tr ng-class="{'selecionado negrito' : cliente.selecionado}" ng-repeat="cliente in clientes">
                                <td>{{cliente.id}}</td>
                                <td>{{cliente.nome}}</td>
                                <td>{{cliente.cpf}}</td>
                                <td> 
                                    <button type="button" class="btn btn-default" id="btnExcluir" ng-click="editarCliente(cliente)">Alterar</button>
                                    <button type="button" class="btn btn-danger" id="btnExcluir" ng-click="apagarCliente(cliente)">Excluir</button>
                                    <button type="button" class="btn btn-danger" id="btnExcluir" ng-click="imprimirCliente(cliente)">Imprimir</button>
                                </td>
                            </tr>
                        </table>                         
                    </div>
                </div>
            </div>
        </div>        

        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Cadastro de Cliente
                    </div>
                    <div class="panel-body">
                        <form role="form" name="frmCliente" id="frmCliente">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>Id:</label>
                                        <input class="form-control" id="txtId" ng-model="cliente.id" value="{{cliente.id}}" ng-readonly="true">
                                    </div>
                                </div>
                                <div class="col-lg-8">
                                    <div class="form-group">
                                        <label>Nome:</label>
                                        <input class="form-control" type="text" id="txtNome" ng-model="cliente.nome" value="{{cliente.nome}}" ng-riquered="true">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>CPF</label>
                                        <input class="form-control" type="text" id="txtCPF" ng-model="cliente.cpf" value="{{cliente.cpf}}" ng-riquered="true">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                        Para salvar você deve informar o nome e o cpf!
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <button type="button" class="btn btn-primary" id="btnSalvar" ng-click="adicionarCliente(cliente)" ng-disabled="!cliente.nome || !cliente.cpf">Salva</button>
                                        <button type="button" class="btn btn-default" id="btnLimpar" ng-click="limparCliente()">Limpar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>        

    </body>
</html>
